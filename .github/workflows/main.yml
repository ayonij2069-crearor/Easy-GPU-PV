name: GPU Windows VM Setup (with RDP, Tailscale & Roblox)

on:
  workflow_dispatch:

jobs:
  setup-gpu-vm:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Hyper-V
        shell: pwsh
        run: |
          dism.exe /Online /Enable-Feature:Microsoft-Hyper-V /All
          Write-Host "‚úÖ Hyper-V enabled."

      - name: Create Windows VM
        shell: pwsh
        run: |
          Write-Host "üñ•Ô∏è Creating Windows VM..."
          $VMName = "GPU-VM"
          $VHDPath = "C:\HyperV\$VMName.vhdx"
          $Memory = 4GB
          $CPU = 4
          $VHDSize = 60GB

          if (Get-VM -Name $VMName -ErrorAction SilentlyContinue) {
              Stop-VM -Name $VMName -Force -ErrorAction SilentlyContinue
              Remove-VM -Name $VMName -Force -ErrorAction SilentlyContinue
              Remove-Item -Path $VHDPath -Force -ErrorAction SilentlyContinue
          }

          New-VM -Name $VMName -MemoryStartupBytes $Memory -Generation 2 -NewVHDPath $VHDPath -NewVHDSizeBytes $VHDSize
          Set-VMProcessor -VMName $VMName -Count $CPU
          Write-Host "‚úÖ VM created successfully."

      - name: Start Windows VM
        shell: pwsh
        run: |
          Write-Host "‚ö° Starting the GPU VM..."
          Start-VM -Name "GPU-VM"
          Start-Sleep -Seconds 20
          Write-Host "‚úÖ GPU VM started."

      - name: Configure RDP and User
        shell: pwsh
        run: |
          Write-Host "üõ†Ô∏è Enabling RDP and creating user..."
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Allow" dir=in action=allow protocol=TCP localport=3389

          $securePlain = "@ayonij123"
          $securePass = ConvertTo-SecureString $securePlain -AsPlainText -Force

          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "RDP"
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          } else {
              (Get-LocalUser -Name "RDP") | Set-LocalUser -Password $securePass
          }

          echo "RDP_PASSWORD=$securePlain" >> $env:GITHUB_ENV
          Write-Host "‚úÖ RDP enabled. User created."

      - name: Install and Connect Tailscale
        shell: pwsh
        env:
          TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}
        run: |
          Write-Host "üåê Installing and connecting to Tailscale..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installer = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installer
          Start-Process msiexec.exe -ArgumentList "/i `"$installer`" /quiet /norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$env:TAILSCALE_AUTH_KEY --hostname=gh-gpu-vm
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
          Write-Host "‚úÖ Connected to Tailscale with IP: $ip"

      - name: Install Roblox Automatically
        shell: pwsh
        run: |
          Write-Host "üéÆ Installing Roblox..."
          $robloxUrl = "https://setup.rbxcdn.com/RobloxPlayerLauncher.exe"
          $robloxInstaller = "$env:TEMP\RobloxPlayerLauncher.exe"
          Invoke-WebRequest -Uri $robloxUrl -OutFile $robloxInstaller
          Start-Process -FilePath $robloxInstaller -ArgumentList "/silent" -Wait
          Write-Host "‚úÖ Roblox installed."

          Write-Host "üöÄ Launching Roblox..."
          $robloxExe = "$env:LOCALAPPDATA\Roblox\Versions"
          if (Test-Path $robloxExe) {
              $latest = Get-ChildItem $robloxExe | Sort-Object LastWriteTime -Descending | Select-Object -First 1
              Start-Process "$($latest.FullName)\RobloxPlayerBeta.exe"
              Write-Host "‚úÖ Roblox started."
          } else {
              Write-Host "‚ö†Ô∏è Roblox installation folder not found. It may install on first launch."
          }

      - name: Verify Roblox Installation
        shell: pwsh
        run: |
          if (Test-Path "$env:LOCALAPPDATA\Roblox\Versions") {
              Write-Host "üéØ Roblox installation verified!"
          } else {
              Write-Host "‚ùå Roblox not found."
          }

      - name: Show RDP Info and Keep Alive
        shell: pwsh
        run: |
          Write-Host ""
          Write-Host "================== RDP ACCESS =================="
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: @ayonij123"
          Write-Host "================================================"
          while ($true) {
              Write-Host "üü¢ VM running at: $(Get-Date)"
              Start-Sleep -Seconds 60
          }
